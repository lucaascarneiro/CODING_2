<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="formulario">

        <div class="titulo">
            <h1>Formulário Freelancer</h1>
            <h4>Preencha os campos abaixo.</h4>
        </div>

        <div class="nomesobrenome">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
            </div>
            <br>
        </div>

        <div class="email">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="exemplo@gmail.com">
            </div>
        </div>

        <div class="mensagem">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <div class="lingua">
            <label for="exampleFormControlInput1" class="form-label">Lingua</label>
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Selecione sua linguagem</option>
                <option value="1">Português PT-BR</option>
                <option value="2">English US</option>
                <option value="3">Espanhol</option>
            </select>
        </div>

        <div class="prototipo">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Protótipos</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </div>

        <div class="linguaprogamacao">
            <label for="exampleFormControlInput1" class="form-label">Linguagem preferíveis</label>
            <select class="form-select" size="3" aria-label="Size 3 select example">
                <option selected>Selecione sua linguagem de programação</option>
                <option value="1">Java</option>
                <option value="2">C</option>
                <option value="3">C++</option>
                <option value="4">PHP</option>
            </select>
            <br>
        </div>

        <div class="banco">
            <label for="formFileMultiple" class="form-label">Banco de dados</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">MySQL</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">PostgreSQL</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">MongoDB</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">N/A</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Outra</label>
            </div>
        </div>

    </div>
</body>

</html>
